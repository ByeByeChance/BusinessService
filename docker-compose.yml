version: '3.8'

services:
  # 解压缩微服务
  decompress-microservice:
    build: ./decompress-microservice
    container_name: decompress-microservice
    ports:
      - "7777:7777"
    restart: always
    # 挂载共享目录用于文件解压缩
    volumes:
      - decompress_data:/app/decompress

  # 主应用服务
  app:
    build: .
    container_name: algorithm-platform-service
    ports:
      - "9000:9000"
    environment:
      - RUNNING_ENV=dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=chance..
      - DB_DATABASE=algorithm_platform
    # environment:
    #   - RUNNING_ENV=prod
    #   - REDIS_HOST=redis
    #   - REDIS_PORT=6379
    #   - DB_HOST=mysql
    #   - DB_PORT=3306
    #   - DB_USERNAME=root
    #   - DB_PASSWORD=chance..
    #   - DB_DATABASE=algorithm_platform
    depends_on:
      - mysql
      - redis
    restart: always
    volumes:
      - ./logs:/app/logs

  mysql:
    image: mysql:8.0
    container_name: algorithm-platform-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=chance..
      - MYSQL_DATABASE=algorithm_platform
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database_schema.sql:/docker-entrypoint-initdb.d/001_schema.sql
      - ./database_menu.sql:/docker-entrypoint-initdb.d/002_menu.sql
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=1000
      - --wait_timeout=28800
      - --interactive_timeout=28800

  redis:
    image: redis:7.0-alpine
    container_name: algorithm-platform-redis
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - redis_data:/data
    command:
      - --appendonly yes
      - --requirepass your_redis_password_here
      - --maxmemory 512mb
      - --maxmemory-policy allkeys-lru

